<!DOCTYPE html>
<head>
	<title>Page 14</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />

	<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>

	<style type="text/css">

		.feature
		{

			background-image: url('./images/graph.png');

			position: absolute;
			margin-top: -80px;

			transform: scale(0.7);

		}
		.graphData{
			background-size: 100% auto;
			width:640px;
			height:480px;
			background-image: url('./images/graphData.png');

			transform: scale(0.7);
