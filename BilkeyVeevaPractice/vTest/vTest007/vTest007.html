<htmL>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 
    <script type="text/javascript" src="./js/variables.js"></script>
	<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./js/touchy.js"></script>
	<script type="text/javascript" src="./js/TimelineMax.min.js"></script>
    <script type="text/javascript" src="./js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./js/api.js"></script> 


  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



	<style>
		.overlayImage
		{
			width: 500px;
			height: 400px;
			background-repeat: no-repeat;
			margin: 0 auto;
			margin-top: 50px;
		}
		  .carousel-inner > .item > img,
		  .carousel-inner > .item > a > img {
		  	margin-top:100px;
		      width: 40%;
		      margin: auto;
		  }
		  .carousel-inner>.item>img
		  {
		  	height:268px;
		  }
		  .carousel-inner{
		  	position: absolute;
		  	margin-top: 100px;
		  }
		  img{
		  	background-size:100% auto;
		  }
		  h1{
		  	color:white;
		  	margin-top:60px;
		  }

		@-webkit-keyframes glowing {
		  0% { background-color: #000000; -webkit-box-shadow: 0 0 3px #000000; }
		  50% { background-color: #000000; -webkit-box-shadow: 0 0 40px #000000; }
		  100% { background-color: #000000; -webkit-box-shadow: 0 0 3px #000000; }
		}

		@-moz-keyframes glowing {
		  0% { background-color: #000000; -moz-box-shadow: 0 0 3px #000000; }
		  50% { background-color: #000000; -moz-box-shadow: 0 0 40px #000000; }
		  100% { background-color: #000000; -moz-box-shadow: 0 0 3px #000000; }
		}

		@-o-keyframes glowing {
		  0% { background-color: #000000; box-shadow: 0 0 3px #000000; }
		  50% { background-color: #000000; box-shadow: 0 0 40px #000000; }
		  100% { background-color: #000000; box-shadow: 0 0 3px #000000; }
		}

		@keyframes glowing {
		  0% { background-color: #000000; box-shadow: 0 0 3px #000000; }
		  50% { background-color: #000000; box-shadow: 0 0 40px #000000; }
		  100% { background-color: #000000; box-shadow: 0 0 3px #000000; }
		}

		img {
		  -webkit-animation: glowing 1500ms infinite;
		  -moz-animation: glowing 1500ms infinite;
		  -o-animation: glowing 1500ms infinite;
		  animation: glowing 1500ms infinite;
		}



	</style>
  	 
</head>
<script>
    	$(function(){		

 			$(".feature").click(function()
 			{
				document.getElementById("myNav").style.width = "1024px";
				document.getElementById("myNav").style.height = "768px";


				$(".overlayImage").css("background-image","url('./images/stairsRails.png')");
 			});

 			$("#myNav > span:first-child").click(function()
 			{
 				closeNav();
 			});

 		})
 		function closeNav() {
		    document.getElementById("myNav").style.width = "0%";
		}
</script>

<head>
	<body>
		<div id="myNav" class="overlay">
			<span>X</span>	
			<div class="box">
				<div class="overlayImage"></div>
			</div>
		</div>
			<section id="containter">
				<header>
					<h1>Gallery of Images</h1>
					<span></span>
				</header>
					<article class="content">
						  <div id="myCarousel" class="carousel slide" data-ride="carousel">


							    <!-- Wrapper for slides -->
							    <div class="carousel-inner" role="listbox">
							      <div class="item active">
							        <img src="./images/i1.png" alt="Chania" width="400" height="345">
							      </div>

							      <div class="item">
							        <img src="./images/i2.png" alt="Chania" width="400" height="345">
							      </div>
							    
							      <div class="item">
							        <img src="./images/i3.png" alt="Flower" width="400" height="345">
							      </div>
							      
							    </div>

							    <!-- Left and right controls -->
							    <a class="left carousel-control" href="#myCarousel" style="margin-top:230px;" role="button" data-slide="prev">
							      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							      <span class="sr-only">Previous</span>
							    </a>
							    <a class="right carousel-control" style="margin-top:230px;" href="#myCarousel" role="button" data-slide="next">
							      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							      <span class="sr-only">Next</span>
							    </a>
							  </div>
							</div>
					</article>
				<footer>

				</footer>
			</section>
		</div>
	</body>
</head>
</html>
