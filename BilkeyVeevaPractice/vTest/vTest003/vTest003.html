<htmL>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 
    <script type="text/javascript" src="./js/variables.js"></script>
	<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./js/touchy.js"></script>
	<script type="text/javascript" src="./js/TimelineMax.min.js"></script>
    <script type="text/javascript" src="./js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./js/api.js"></script> 

	<style>
		.overlayImage
		{
			width: 500px;
			height: 400px;
			background-repeat: no-repeat;
			margin: 0 auto;
			margin-top: 50px;
		}
		.box
		{
			width: 700px;
			height: 500px;
			position: absolute;
			margin-top: 100px;
			margin-left: 200px;
			background-color: white;
		}
		.feature {
			width: 500px;
			height: 400px;
			background-image: url('./images/rail.png');
			background-repeat: no-repeat;
			/* margin: 0 auto; */
			position: absolute;
			margin-left: 250px;
			margin-top:30px;
		}
	</style>
  	 
</head>
<script>
    	$(function(){				
 			$(".boxInfo").hide();

 			$(".feature").click(function()
 			{
				document.getElementById("myNav").style.width = "1024px";
				document.getElementById("myNav").style.height = "768px";


				$(".overlayImage").css("background-image","url('./images/rail.png')");
 			});

 			$("#myNav > span:first-child").click(function()
 			{
 				closeNav();
 			});

 			$("footer > ul > li").click(function(){
 				$(".boxInfo").toggle(1300);
 			});

 		})
 		function closeNav() {
		    document.getElementById("myNav").style.width = "0%";
		}
</script>

<head>
	<body>
		<div id="myNav" class="overlay">
			<span>X</span>	
			<div class="box">
				<div class="overlayImage"></div>
			</div>
		</div>
			<section id="containter">
				<header>
					<h1>New Hand Selection</h1>
					<span></span>
				</header>
					<article class="content">
						<div class="feature"></div>
					</article>
				<footer>
					<ul>
						<li></li>
					</ul>
					<div class="boxInfo">
						<p>This is a test information Button Tap To Close</p>
					</div>

				</footer>
			</section>
		</div>
	</body>
</head>
</html>
