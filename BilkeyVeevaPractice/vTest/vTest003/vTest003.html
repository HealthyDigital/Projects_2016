<!DOCTYPE html>
<head>

    <script type="text/javascript" src="./js/common.js"></script>

		.overlayImage

		}

			width: 500px;
			height: 400px;
			background-image: url('./images/rail.png');

			margin-left: 250px;

</head>
	<body>

				<footer>
					<ul>
						<li></li>
					</ul>

				</footer>
			</section>
		<script type="text/javascript">
	    	$(function(){

					document.getElementById("myNav").style.width = "1024px";
