<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="./js/common.js"></script> 	 
</head>

	<body>
		<div id="myNav" class="overlay">
			<span>X</span>	
			<div class="bodyContent">
				<p>Information overlay being opened</p>
			</div>
		</div>
			<section id="containter">
				<header>
					<nav>
						<ul>
							<li><p>Home</p></li>
							<li><p>PAGE 4</p></li>
							<li><p>PAGE 5</p></li>
							<li><p>About</p></li>
						</ul>
					</nav>
					<span></span>
				</header>



					<article class="content">
						<div class="feature"></div>
						<ul class="bubbles">
							<li></li>
							<li></li>
						</ul>
					</article>
				<footer>
					<ul>
						<li></li>
					</ul>
					<div class="boxInfo">
						<p>This is a test information Button Tap To Close</p>
					</div>

				</footer>
			</section>
					<script type="text/javascript">
	    	$(function(){				
	 			$("nav > ul >li:first-child").hide().fadeIn(3200).delay(2000);
	 			$("nav > ul >li:nth-child(2)").hide().fadeIn(6200).delay(4000);
	 			$("nav > ul >li:nth-child(3)").hide().fadeIn(9200).delay(6000);
	 			$("nav > ul >li:last-child").hide().fadeIn(11200).delay(8000);
	 			$(".feature").hide().fadeIn(11200).delay(8000);

	 			$(".bubbles > li:first-child").animate({
	 				top: "200px",
	 				opacity: "1"
	 			},6500);

	 			$(".bubbles > li:last-child").animate({
	 				left:"700px",
	 				top: "200px",
	 				opacity: "1"
	 			},7500);


	 			$(".bubbles > li").click(function()
	 			{
					document.getElementById("myNav").style.width = "1024px";
					document.getElementById("myNav").style.height = "768px";
	 			});


			$("header > nav > ul > li:nth-child(2)").click(function(){
				document.location = 'veeva:gotoSlide(vTest004.zip)';
			});
			$("header > nav > ul > li:nth-child(3)").click(function(){
				document.location = 'veeva:gotoSlide(vTest005.zip)';
			});
 		});
	</script>
  </body>
</html>
