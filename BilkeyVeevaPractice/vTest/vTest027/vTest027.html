	<style>
		
		.content > h1
		{
			font-size:140px;
			margin-left: 230px;
			margin-top: 70px;
		}

		@-webkit-keyframes glowing {
		  0% { background-color: #B20000; -webkit-box-shadow: 0 0 3px black; }
		  50% { background-color: #FF0000; -webkit-box-shadow: 0 0 40px black; }
		  100% { background-color: #B20000; -webkit-box-shadow: 0 0 3px black; }
		}

		@-moz-keyframes glowing {
		  0% { background-color: #B20000; -moz-box-shadow: 0 0 3px black; }
		  50% { background-color: #FF0000; -moz-box-shadow: 0 0 40px black; }
		  100% { background-color: #B20000; -moz-box-shadow: 0 0 3px black; }
		}

		@-o-keyframes glowing {
		  0% { background-color: #B20000; box-shadow: 0 0 3px black; }
		  50% { background-color: #FF0000; box-shadow: 0 0 40px black; }
		  100% { background-color: #B20000; box-shadow: 0 0 3px black; }
		}

		@keyframes glowing {
		  0% { background-color: #B20000; box-shadow: 0 0 3px black; }
		  50% { background-color: #FF0000; box-shadow: 0 0 40px black; }
		  100% { background-color: #B20000; box-shadow: 0 0 3px black; }
		}

		h1 {
		  -webkit-animation: glowing 1500ms infinite;
		  -moz-animation: glowing 1500ms infinite;
		  -o-animation: glowing 1500ms infinite;
		  animation: glowing 1500ms infinite;
		}
	</style>
  	 
</head>
