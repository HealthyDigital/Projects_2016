<!DOCTYPE html>
<head>
	<title>Page 17</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	 
	<script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script> 

	<style type="text/css">
		.bodyContent
		{
			height:400px;
			width: 950px;
			position: absolute;
			display: inline-block;
		}
		.bodyContent > li{
			display: inline-block;
			margin-left:60px;
		}
		.bodyContent > li:first-child
		{
			background-image: url('./images/sTrolley.png');
			background-size: 100% auto;
			width:300px;
			height:350px;
			background-repeat: no-repeat;

		}
		.bodyContent > li:last-child
		{
			background-image: url('./images/side1.png');
			background-size: 100% auto;
			width:300px;
			height:350px;
			background-repeat: no-repeat;

		}
		@-webkit-keyframes greenPulse {
		  from { background-color: #749a02; -webkit-box-shadow: 0 0 9px #333; }
		  50% { background-color: #91bd09; -webkit-box-shadow: 0 0 18px #91bd09; }
		  to { background-color: #749a02; -webkit-box-shadow: 0 0 9px #333; }
		}

		.bodyContent > li:last-child {
		  -webkit-animation-name: greenPulse;
		  -webkit-animation-duration: 2s;
		  -webkit-animation-iteration-count: infinite;
		}
		.bubbleBox
		{
			width:200px;
			height:150px;
			background-size: 100% auto;
			position: absolute;
			margin-left:800px;
			margin-top:20px;
			background-image: url('./images/side1Bubble.png');
		}

	</style>
  	 
</head>
	<body>
		<section id="containter">
			<header>
				<h1>Trolley Signs and Rails</h1>
				<span></span>
			</header>
				<article class="content">
					<ul class="bodyContent">
						<li></li>
						<li></li>
					</ul>
					<div class="bubbleBox"></div>
				</article>
			<footer>
				<ul>
					<li></li>
				</ul>
				<div class="boxInfo">
					<p>This is a test information Button Tap To Close</p>
				</div>

			</footer>
		</section>
			<script type="text/javascript">
		    	$(function(){			
		    		var imagePlaced = 0;

		 			$(".boxInfo").hide();

		 			$(".bodyContent > li:last-child").click(function(){

		 				if(imagePlaced == 1){
		 					$(".bodyContent > li:last-child").css("background-image","url('./images/side1.png')");
		 					$(".bubbleBox").css("background-image","url('./images/side1Bubble.png')")		
		 				}
		 				if(imagePlaced == 0){
		 					$(".bodyContent > li:last-child").css("background-image","url('./images/side2.png')");
		 					$(".bubbleBox").css("background-image","url('./images/side2Bubble.png')")	
		 				}
		 				if(imagePlaced == 0){
		 					imagePlaced = 1;
		 				}
		 				else{
		 					imagePlaced = 0;
		 				}

		 			});

				});
			</script>
	</body>
</html>
