<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-title">

<!-- Insert Title -->
<title>Page 1</title> 

<!-- Common Stylesheets -->
<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/index.css" />

<!-- Page Specific Stylesheets -->
<style type="text/css" >
    .container{
        background:url('../img/p1.jpg') no-repeat;
    }
	.container .slide.bg:after { background-color: rgba(0, 0, 0, 0.6); }

    .graph{
        border: 20px solid transparent;
    }

    .graph.w{
        border-color: rgba(255, 255, 255, 0.4);
    }

    .graph.b{
        border-color: rgba(0, 0, 0, 0.3);
    }

    #options {
        margin-bottom:60px;
    }

    #static{
        display: none;
       
    }

    #sortable{
        float: left;
        margin-left: 25px;
    }

    #sortable li{
        background-color: rgba(0, 0, 0, 0.5);
        margin-bottom: 22px;
        line-height: 70px;
        font-size: 20px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.85);
        padding-left:20px;
        padding-right: 20px;
        text-align: center;
    }

    #sortable-img{
        display: block;
        float: right;
        width: 700px;
        height: 342px;
        background:url('../img/graphs.png') no-repeat;
        background-size: 100% auto;
        background-position: 0px 0px;
        transition: background-position 0.5s;
        -webkit-transition: background-position 0.5s;
        margin-right:20px;
    }

    #sortable-img.cc{background-position: 0px 0px}
    #sortable-img.lc{background-position: 0px -345px}
    #sortable-img.ic{background-position: 0px -685px}
    #sortable-img.pc{background-position: 0px -1027px}
</style>

</head>
<body>
    <section class="container">
        <div class="slide bg">
            <h1>GRAPHS</h1>
           <!-- <h2>Animated & Static</h2>-->

            <ul id="options">
                <li>Column</li>
                <li>Line</li>
                <li>Interactive</li>
                <li>Pie</li>
                <li>Drag</li>

            </ul>

            <!-- graph -->
            <div class="graph"></div>

            <!-- draggable list -->
            <div id="static">
                <ul id="sortable">
                    <li value="cc" id="cc">Column Chart</li>
                    <li value="lc" id="lc">Line Chart</li>
                    <li value="ic" id="ic">Interactive Chart</li>
                    <li value="pc" id="pc">Pie Chart</li>
                </ul>

                <span id="sortable-img"></span>
            </div>


        </div>
<span data-ref="home" class="home"></span>
         <!-- navigation toolbar
        <ul id="navigation">
            <li data-ref="nav-block">presentation name - section 1</li>
            <li data-ref="home"></li>
        </ul> -->
    </section>

<!-- Common Scripts-->
<script type="text/javascript" src="../common/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../common/js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="../common/js/touchy.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

<script type="text/javascript" src="../js/highcharts.js"></script>
<script type="text/javascript" src="../js/draggable-points.js"></script>

<!-- Page Speciic Script -->
<!--<script type="text/javascript" src="js/p1.js"></script>-->
<script type="text/javascript">
    var page = 1;

    $( function(){
        var labels = ["", "Low", "Med", "High", ""], 
            graph = $(".graph")[0],
            sortable = $("#sortable")[0],
            sortable_img = $("#sortable-img")[0],
            static = $("#static")[0],
            idx, value;

        $( sortable ).sortable({
            stop: function( event, ui ) {
                value = $($('#sortable li').get(0)).attr("value");
				//console.log(value)
                $(sortable_img).attr("class", value);
				checkOrder();
            }
        });
		
		function checkOrder(){
			console.log($( sortable ).sortable( "toArray" ));
		}

        $( "#sortable" ).disableSelection();

        $("#options li").on("tap", function(){
            idx = $(this).index();
			$("#options li").removeClass('selected');
			$(this).addClass('selected');
            // Column Chart
            if(idx == 0){
                checkStatic(false);

                $(graph).attr('class', 'graph w');
                $(graph).highcharts({
                    chart: {
                        type: 'column',
                        backgroundColor: 'rgba(255, 255, 255, 0.4)',
                        height:460,
                        style: {
                            fontColor: 'black'
                        },
                    },
                    title: {
                        text: 'COLUMN GRAPH',
                        style: {
                            fontColor: 'black',
                            fontSize: '20',
                            paddingBottom:"20px"
                        },
                    },
                    xAxis: {
                        title: {
                            text: "FRUIT TYPE",
                            style: {
                                color: 'black',
                                fontSize: '15'
                            },
                        },
                        categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas'],
                        labels: {
                            style: {
                                color: 'black',
                            },
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'AMOUNT PURCHASED',
                            style: {
                                color: 'black',
                                fontSize: '15'
                            },
                        },
                        labels: {
                            style: {
                                color: 'black',
                            },
                        },
                    },
                    tooltip: {
                        valueSuffix: "<span> items</span>"
                    },
                    series: [{
                        name: 'Group 1',
                        color: '#f67280',
                        borderColor: 'transparent',
                        data: [5, 3, 4, 7, 2]
                    }, {
                        name: 'Group 2',
                        color: '#c06c84',
                        borderColor: 'transparent',
                        data: [2, 10, 8, 2, 1]
                    }, {
                        name: 'Group 3',
                        color: '#6c5b7b',
                        borderColor: 'transparent',
                        data: [3, 4, 4, 2, 5]
                    }]
                })
            }

            // Line Chart
            else if(idx == 1){
                checkStatic(false);

                $(graph).attr('class', 'graph w');
                $(graph).highcharts({
                    chart: {
                        backgroundColor: 'rgba(255, 255, 255, 0.4)',
                        height:460,
                        style: {
                            fontColor: 'black'
                        },
                    },
                    title: {
                        text: 'LINE GRAPH',
                        style: {
                            fontColor: 'black',
                            fontSize: '20',
                            paddingBottom:"20px",
                        },
                    },
                    xAxis: {
                        title: {
                            text: "FRUIT TYPE",
                            style: {
                                color: 'black',
                                fontSize: '15'
                            },
                        },
                        categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas'],
                        labels: {
                            style: {
                                color: 'black',
                            },
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'AMOUNT PURCHASED',
                            style: {
                                color: 'black',
                                fontSize: '15'
                            },
                        },
                        labels: {
                            style: {
                                color: 'black',
                            },
                        },
                    },
                    tooltip: {
                        valueSuffix: "items"
                    },
                    series: [{
                        name: 'Group 1',
                        color: '#f67280',
                        borderColor: 'transparent',
                        data: [5, 3, 4, 7, 2]
                    }, {
                        name: 'Group 2',
                        color: '#c06c84',
                        borderColor: 'transparent',
                        data: [2, 10, 8, 2, 1]
                    }, {
                        name: 'Group 3',
                        color: '#6c5b7b',
                        borderColor: 'transparent',
                        data: [3, 4, 4, 2, 5]
                    }]
                })
            }

            // Interactive Line Chart
            else if(idx == 2){
                checkStatic(false);

                $(graph).attr('class', 'graph b');
                $(graph).highcharts({ 
                    title: {
                        text: 'INTERACTIVE LINE CHART',
                        style: {
                            color: "#ffffff",
                            fontSize: "20px",
                            paddingBottom:"20px"
                        }
                    },
                    navigation: {
                        buttonOptions: {
                            enabled: false
                        }
                    },
                    credits: {
                        enabled:false 
                    },
                    legend: {
                        enabled:true,
                        itemStyle:{
                            'color':'#ffffff',
                        }
                    },
                    chart: {
                        backgroundColor: 'rgba(0, 0, 0, 0.3)',
                        height:460,
                        type: 'line',
                        animation: false,
                        style: {
                            fontFamily: 'fabrica',
                            letterSpacing: '1px'
                        },                     
                    },  
                    tooltip: {
                        enabled: false
                    },          
                    xAxis: {
                        title: {
                            text: 'PARAMETER',
                            style: { 
                                color: '#ffffff', 
                                fontSize: 15,
                            }
                        },
                        categories: ['P1', 'P2', 'P3', 'P4', 'P5', 'P6', 'P7', 'P8', 'P9', 'P10', 'P11', 'P12', 'P13', 'P14', 'P15'],
                        labels: {
                            style: {
                                color: '#ffffff',
                                fontSize: 12,
                                textAlign: 'center'
                            },
                            //staggerLines: 2,
                            y : 30
                        },
                        tickmarkPlacement: 'on',
                        gridLineWidth: 1,
                        tickLength: 18,
                        tickWidth: 1,
                        //tickColor: 'rgba(0, 137, 150, 0.4)',
                        //gridLineColor: 'rgba(0, 137, 150, 0.4)',
                        gridLineColor: 'rgba(255, 255, 255, 0.2)',
                        lineColor: '#ffffff',
                        
                    },
                     plotOptions: {
                        series: {
                            lineWidth: 3,
                            dashStyle: 'dot',
                            marker: {
                                radius: 5
                            },
                            point: {
                                events: {
                                    drop: function(){
                                        //console.log(this.index);
                                    }
                                }
                            }
                            
                        }
                     },
                    yAxis: {
                         title: {
                            text: 'FOCUS',
                            style: { 
                                color: '#ffffff', 
                                fontSize: 15 
                            }
                        },
                        max: 4,
                        tickInterval: 1,
                        labels: {
                            formatter: function() {
                                return labels[this.value]
                            },
                            style: {
                                color: "#ffffff",
                                fontSize: 14,
                                textAlign: 'center'
                            }/*,
                            useHTML: true*/
                        },
                        gridLineWidth: 1,
                        gridLineColor: 'rgba(255, 255, 255, 0.2)',
                        
                    }, 
                    series:[{
                        
                        lineColor: '#d2bd56',
                        marker: {
                            symbol: 'url(../img/point-g.png)',
                            fillColor:'#d2bd56'
                        },
                        name: '  BENCHMARK DATA',
                        data: [1, 3.5, 3.3, 3.4, 3.5, 1.2, 1.9, 3.2, 1.8, 1.1, 3.2, 3.3, 1, 3.1, 1]
                    },
                    {
                        lineColor: '#ffffff',
                        marker: {
                            symbol: 'url(../img/point-w.png)',
                            fillColor:'#ffffff'
                        },
                        name: 'YOUR CLUB',
                        draggableY: true,
                        dragMinY: 1,
                        dragMaxY: 3.5,
                        minPointLength: 1,
                        data: [3.515, 1.1, 1.2, 2.15, 0.99, 1.18, 1.8, 1.3, 1.7, 0.99, 0.99, 1.4, 1.9, 1.5, 3.3],
                        zIndex: 10 
                    }]
                
                })
            }

            // Time Series
            else if(idx == 3){
                checkStatic(false);

                $(graph).attr('class', 'graph b');
                $(graph).highcharts({
                    chart: {
                        backgroundColor: 'rgba(0, 0, 0, 0.3)',
                        height: 460,
                        type: 'pie'
                    },
                    title: {
                        text: 'PIE CHART',
                        style: {
                            color: 'white',
                            fontSize: '20',
                            textShadow: '1px 1px black',
                            paddingBottom: '20'
                        },
                    },
                    plotOptions: {
                        pie: {
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.1f}%',
                                style: {
                                    color: 'white',
                                    textShadow: '1px 1px black',
                                    textTransform: 'uppercase',
                                    letterSpacing: '1',
                                    fontSize: '12'
                                },
                            }
                        }
                    },

                    series: [{
                        name:'FRUITS',
                        colorByPoint: true,
                        data: [{
                            name: 'Apples',
                            color: '#ffd3b5',
                            y: 20
                        }, {
                            name: 'Oranges',
                            color: '#ffaaa6',
                            y: 40
                        }, {
                            name: 'Pears',
                            color: '#f67280',
                            y: 5
                        }, {
                            name: 'Grapes',
                            color: '#c06c84',
                            y:3
                        }, {
                            name: 'Bananas',
                            color: '#6c5b7b',
                            y:25
                        }, {
                            name: 'Lemons',
                            color: '#355c7d',
                            y: 7
                        }]
                    }]

                })
            }

            else{
                checkStatic(true);
            }

        })

        function checkStatic(v){
            v == true ? 
                (
                    $(static).is(":visible") ? null : $(static).fadeIn(), 
                    $(graph).is(":visible") ? $(graph).hide() : null
                ) :
                (
                    $(static).is(":visible") ? $(static).hide() : null,
                    $(graph).is(":visible") ? null : $(graph).fadeIn()
                )
        }
    })

</script>
</body>
</html>
