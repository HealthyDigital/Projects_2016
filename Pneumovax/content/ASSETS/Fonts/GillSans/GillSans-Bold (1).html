<html>
  <head>
    <title>Gill Sans Bold</title>
    <style type="text/css" media="screen, print">
        @font-face {
          font-family: 'Gill Sans Bold';
          src: url('GillSans-Bold.eot'); }
        @font-face {
          font-family: 'Gill Sans Bold';
          src: url('GillSans-Bold.woff') format('woff'),
          url('GillSans-Bold.svg#GillSans-Bold') format('svg');         }

          h1 { font-family: 'Gill Sans Bold', serif }
          h2 { font-family: 'Gill Sans Bold', serif }
          h3 { font-family: 'Gill Sans Bold', serif }
          h4 { font-family: 'Gill Sans Bold', serif }
          h5 { font-family: 'Gill Sans Bold', serif }
          h6 { font-family: 'Gill Sans Bold', serif }

          body { font-family: 'Helvetica' , serif}

    </style>
  </head>
<body>
<p>This is an example of the "Gill Sans Bold" web font file.<br>
<h1>Gill Sans Bold</h1>
<h2>Gill Sans Bold</h2>
<h3>Gill Sans Bold</h3>
<h4>Gill Sans Bold</h4>
<h5>Gill Sans Bold</h5>
<h6>Gill Sans Bold</h6><p><strong>Note: Web Fonts may not work with all web browsers.</strong><br>
Please check your web browser documentation for Web Font support.
</body>
</html>
