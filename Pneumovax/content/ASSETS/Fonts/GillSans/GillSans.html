<html>
  <head>
    <title>Gill Sans</title>
    <style type="text/css" media="screen, print">
        @font-face {
          font-family: 'Gill Sans';
          src: url('GillSans.eot'); }
        @font-face {
          font-family: 'Gill Sans';
          src: url('GillSans.woff') format('woff'),
          url('GillSans.svg#GillSans') format('svg');         }

          h1 { font-family: 'Gill Sans', serif }
          h2 { font-family: 'Gill Sans', serif }
          h3 { font-family: 'Gill Sans', serif }
          h4 { font-family: 'Gill Sans', serif }
          h5 { font-family: 'Gill Sans', serif }
          h6 { font-family: 'Gill Sans', serif }

          body { font-family: 'Helvetica' , serif}

    </style>
  </head>
<body>
<p>This is an example of the "Gill Sans" web font file.<br>
<h1>Gill Sans</h1>
<h2>Gill Sans</h2>
<h3>Gill Sans</h3>
<h4>Gill Sans</h4>
<h5>Gill Sans</h5>
<h6>Gill Sans</h6><p><strong>Note: Web Fonts may not work with all web browsers.</strong><br>
Please check your web browser documentation for Web Font support.
</body>
</html>
