<html>
  <head>
    <title>Gill Sans Light</title>
    <style type="text/css" media="screen, print">
        @font-face {
          font-family: 'Gill Sans Light';
          src: url('GillSans-Light.eot'); }
        @font-face {
          font-family: 'Gill Sans Light';
          src: url('GillSans-Light.woff') format('woff'),
          url('GillSans-Light.svg#GillSans-Light') format('svg');         }

          h1 { font-family: 'Gill Sans Light', serif }
          h2 { font-family: 'Gill Sans Light', serif }
          h3 { font-family: 'Gill Sans Light', serif }
          h4 { font-family: 'Gill Sans Light', serif }
          h5 { font-family: 'Gill Sans Light', serif }
          h6 { font-family: 'Gill Sans Light', serif }

          body { font-family: 'Helvetica' , serif}

    </style>
  </head>
<body>
<p>This is an example of the "Gill Sans Light" web font file.<br>
<h1>Gill Sans Light</h1>
<h2>Gill Sans Light</h2>
<h3>Gill Sans Light</h3>
<h4>Gill Sans Light</h4>
<h5>Gill Sans Light</h5>
<h6>Gill Sans Light</h6><p><strong>Note: Web Fonts may not work with all web browsers.</strong><br>
Please check your web browser documentation for Web Font support.
</body>
</html>
